<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario006</title>
</head>
<body>
    
    <h1>Formulario 006</h1>
    <form action="cadastro.php" method="get">

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="irange">Range:</label>
            <input type="range" name="range" id="irange" min="1" max="5">
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="Foto" id="ifoto">
        </p>

    </form>
</body>
</html>
