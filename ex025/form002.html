<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    
    <h1>Teste de formulario</h1>

    <form action="/ex025/cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="isu">Usuario: </label>
            <input type="text" name="usu" id="iusu" required placeholder="nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required autocomplete="current-password" placeholder="senha do usuario">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
